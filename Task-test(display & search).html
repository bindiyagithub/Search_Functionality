<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
</head>
<body>
     <input type="text" class="m-2" placeholder="search....."
     id ="searchTerm"/>
     <button class="btn btn-primary" onclick="searchData()">Search</button>
     <div class="container mt-5">
          <div class="row">
               <div class="col-md-12">
     <table id ="display" class="table table-bordered table-striped table-hover
     table-sm text-center"></table>
               </div>
          </div>
     </div>
     
     <script>
         let myData=[];

         function searchData()
         {
                let search = document.getElementById("searchTerm").value;
                  let filterVal =   myData.filter((value , index)=>
                     {
                         //return value.todos.todo  == search;
                         return value.todo.indexOf(search) >=0;

                     })
                   
                DisplayData(filterVal , search);     
         }
        fetch("https://dummyjson.com/todos").then(y=>y.json())
        .then(y=>{
          console.log(y.todos);
          myData=y.todos;
          DisplayData(y.todos);
        })
        
        function DisplayData(data)
        {
             
             let t = data.map((value , index)=>
             {
                    return(`<tbody><tr> 
                         <td> ${value.id} </td>
                         <td> ${value.todo} </td>
                         <td> ${value.completed} </td>
                         <td> ${value.userId} </td></tr> 
                         </tbody>`)
             })
             console.log(t);
             document.getElementById("display").innerHTML = t.join("");
        }
     </script>
</body>
</html>
